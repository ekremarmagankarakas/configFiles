# Prefix
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Indexing
set -g base-index 1
set -g pane-base-index 1

# Mouse and vi keys
set -g mouse on
setw -g mode-keys vi

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shell
set-option -g default-shell /bin/zsh

# Truecolor and terminfo
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# Plugins (TPM manages them; no manual theme 'run' needed)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#v2.1.2'

# Catppuccin options
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"

# Statusline example
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session} #{E:@catppuccin_status_uptime}"

# TPM bootstrap (must be last)
run -b '~/.tmux/plugins/tpm/tpm'

